 Added Background image.

<body>

    <div class="page">

            <div class="header text-white">
                <h1 class="title text-strong text-white align-center">Login</h1>
            </div>

            <div class="content has-header center cover-200" style="background-image:url(/www/img/image2.jpg)">

                <!--Added headline-->

                <div class="space"></div>
                <div class="space"></div>
                <h1 class="text-huge text-strong text-white align-center">WORKOUT! App</h1>
                <p class="text-strong text-white align-center">Sign up for amazing workouts!</p>
                <div class="space"></div>
                <div class="space"></div>

                <!--Added email and password areas-->

                <div class="list border-big white-opacity-90">

                    <div class="item align-left">
                        <label class="text-black">Email</label>
                        <input type="email" placeholder="Email" id="loginEmail" />
                    </div>

                    <div class="item align-left">
                        <label class="text-black">Password</label>
                        <input type="password" placeholder="Password" id="loginPassword" />
                    </div>

                </div>

                <div class="space"></div>

                <!--Adding login and sign in buttons-->

                <div class="align-center">

                    <button class="white-opacity-90 text-strong text-black radius-big" onclick="login()">Login</button>

                    <button class="white-opacity-90 text-strong text-black radius-big" onclick="openPage('signin')">Sign In</button>

                </div>

            </div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/databaseHandler.js"></script>
        <script type="text/javascript" src="js/userHandler.js"></script>
